<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет стоимости строительных материалов</title>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Расчет стоимости строительных материалов
        </h1>
         <div class="form">
            <label for="brick">Цена "кирпичи":</label>
            <input type="text" id="brick">
            <label for="kolvobrick">Кол-во:</label>
            <input type="text" id="kolvobrick">
            <br>
            <br>
            <label for="cement">Цена "цемент":</label>
            <input type="text" id="cement">
            <label for="kolvocement">Кол-во:</label>
            <input type="text" id="kolvocement">
            <br>
            <br>
            <label for="doski">Цена "доски":</label>
            <input type="text" id="doski">
            <label for="doskikolvo">Кол-во:</label>
            <input type="text" id="doskikolvo">
            <br>
            <br>
            <button onClick="calculate()" id="btnSave">Рассчитать</button>
         </div>
        <div id="result"></div>

</body>
</html>
